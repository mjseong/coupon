spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/coupon
    username: root
    password: 1234
    hikari:
      pool-name: SpringBootHikariCP-pool
      maximum-pool-size: 10
      minimum-idle: 10
      max-lifetime: 2000000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      idle-timeout: 30000
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true
#        generate_statistics: true
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

logging:
    level:
      root: info

